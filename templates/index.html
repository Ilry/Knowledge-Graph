<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="static/TalkStyle.css" type="text/css" />
    <script type="text/javascript">
    var str;
    
    function valid()
    {
        str=document.getElementById("question").value;
        if(str=="")
        {
            alert("你还没有输入内容");
            return 2;
        }
        else
        {
            return 1;
        }

    }

    function sendmessage()
    {
        var a=valid();
        if(a==2) 
            return false;
        else
        {
            document.getElementById("formid").submit();
            return true;
        }
    }
    function changepageAdd()
    {
        location.href='/Add';
    }
    function changepageDelete()
    {
        location.href='/Delete';
    }
    function changepageUpdate()
    {
        location.href='/Update';
    }
    function changepageLogin()
    {
        location.href='/';
    }
    </script>
</head>
<body>
    <form action="/index" method="post" id="formid" >
        <div>
            <h1>管理员界面</h1>
        <textarea name="talk">  {{result}} </textarea>
        <br>
        <input class="text" type="text" name="question" id="question" align="center">
        <input class="button" type="button" name="btn1" value="发送" align="center" onclick="sendmessage()">
        <br><br>
        <input class="bto1" type="button" value="添加信息" align="center" onclick="changepageAdd()">
        <input class="bto2" type="button" value="删除信息" align="center" onclick="changepageDelete()">
        <input class="bto3" type="button" value="修改信息" align="center" onclick="changepageUpdate()">
        <br><br>
        <input class="back" type="button" name="back" value="退出登录" align="center" onclick="changepageLogin()">
        </div>
    </form>

</body>
</html>
